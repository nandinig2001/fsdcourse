<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html>
    <body>

    <h2>HTML Forms</h2>
    <!-- {% for Page in Pages %} -->
    <form action="/action_page.php">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="{{Page.pfname}}"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="{{Page.plname}}"><br><br>
      <label for="mobile">Mobile Number:</label><br>
      <input type="text" id="mobile" name="mobile" value="{{Page.pmobile}}"><br>
      <label for="college">College:</label><br>
      <input type="text" id="college" name="college" value="{{Page.pcollege}}"><br>
      <label for="age">Age:</label><br>
      <input type="text" id="age" name="age" value="{{Page.page}}"><br>
      <input type="submit" value="Save">

    </form>
    <!-- {% endfor %} -->
    <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

    </body>
    </html>


  </body>
</html>
