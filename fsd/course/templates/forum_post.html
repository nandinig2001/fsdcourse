{% extends 'basic.html' %}
{% load static %}

{% block title %}Paramount{% endblock %}

{% block body %}

<div class="col-md-8 offset-md-2 forum-head">
    <h3>Write your post:</h3> 
        <form method='POST' action="">
            {% csrf_token %}
            <div class="form-group">
                {{ post_form.title }}
            </div>
            <div class="form-group">
                {{ post_form.body }}
            </div> 
            <button type="submit" class="btn btn-primary" href="{% url 'forum_post' %}" role="button">Submit</button> 
        </form>

{% endblock %}
