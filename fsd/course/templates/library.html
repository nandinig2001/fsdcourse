{% extends 'basic.html' %}
{% load static %}

{% block title %}Paramount{% endblock %}

{% block body %}

    <style>
        .header {
            padding: 5% 10% 1% 10%;
            background-color: #f5f2e1;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #063460;
            text-align: center;
        }

        .card {
            background-color: #E1EEF5;
            border: none;
            margin: auto;
            margin-bottom: 3rem;
            -webkit-transform: scale(1);
            transform: scale(1);
            -webkit-transition: .3s ease-in-out;
            transition: .3s ease-in-out;
            padding-bottom: 3%;
            cursor: pointer;
        }

        .card:hover {
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
        }

        .down-btn {
            
            text-shadow: 1px 1px 3px #666666;
            -webkit-box-shadow: 0px 1px 3px #666666;
            -moz-box-shadow: 0px 1px 3px #666666;
            box-shadow: 0px 1px 3px #666666;
            color: white;
            font-size: 15px;
            background: #063460;
            padding: 10px 15px 10px 15px;
            text-decoration: none;
            border: none;
        }

        .down-btn:hover {
            background: #6BC5D2;
            text-decoration: none;
            color: white;
            border: 0;

        }

        .card-title {
            margin-bottom: 0.7rem;
        }

        .row{
            padding: 5% 4%; 
        }

        
    </style>

    <section class="header">
        <h1>Resources</h1>
    </section>

    <div class="pt-5 row">
        {% for post in files %}
        <div class="col-lg-4 col-md-6">
            <div class="card" >
               <img src="{{post.imageurl.url}}" class="card-img-top" alt="..."  height="220rem" width="100%"></a>
                <div class="card-body">
                <h4 class="card-title">{{post.title}}</h4>
                <a class="down-btn " href="{{post.adminupload.url}}"
                        download="{{post.adminupload.url}}">Download</a>                
        </div>
      </div>
      </div>
        {% endfor %}
    </div>

{% endblock %}
